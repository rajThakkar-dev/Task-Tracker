<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker - Organize Your Day</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="todo-app">
        <div class="header">
            <div class="header-content">
                <h1>Task Tracker</h1>
                <p class="subtitle">Stay organized, get things done</p>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="total-tasks">0</span>
                    <span class="stat-label">Tasks</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completed-tasks">0</span>
                    <span class="stat-label">Done</span>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="input-box" 
                    placeholder="Add a new task..."
                    autocomplete="off"
                    spellcheck="true"
                >
                <button class="add-btn" onclick="addTask()" title="Add task">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="10" y1="5" x2="10" y2="15"></line>
                        <line x1="5" y1="10" x2="15" y2="10"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterTasks('all')">All</button>
            <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
        </div>

        <div class="list-wrapper">
            <ul id="list-container" class="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
            <div id="empty-state" class="empty-state">
                <p class="empty-emoji">âœ¨</p>
                <p class="empty-text">No tasks yet. Add one to get started!</p>
            </div>
        </div>

        <div class="action-bar">
            <button class="btn-secondary" id="clear-completed" onclick="clearCompleted()" style="display: none;">
                Clear Completed
            </button>
            <button class="btn-danger" id="clear-all" onclick="removeAll()" style="display: none;">
                Clear All
            </button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
